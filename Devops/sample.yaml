apiVersion: apps/v1
kind: Deployment
metadata:
  name: mypod1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nithinapp
  template:
    metadata:
      labels:
        app: nithinapp
    spec:
      containers:
      - name: nithincon1
        image: itrainnithin.azurecr.io/nithinimage:v1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: port80
---
apiVersion: v1
kind: Service
metadata:
  name: nithinlb
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: nithinapp